#Project Setup
general:
  unsafeMode: false
  productiveBranch: master
  collectTelemetryData: true
  defaultNode: ""
  runStageInPod: true
  globalExtensionsDirectory: 's4hana_pipeline/extensions/'

  maven:
    m2Path: s4hana_pipeline/maven_local_repo
  mandatoryStages:
    - "initS4sdkPipeline"
    - "build"
    - "backendIntegrationTests"
    - "staticCodeChecks"
    - "unitTests"
    - "npmAudit"
    - "lint"
    - "frontendUnitTests"
    - "frontendIntegrationTests"
    - "s4SdkQualityChecks"
    - "artifactDeployment"
    - "productionDeployment"

#Steps Specific Configuration
steps:
  piperStageWrapper:
    stageLocking: false
    stashContent: []

  artifactPrepareVersion:
    versioningType: cloud_noTag

  mavenExecute:
    dockerImage: maven:3.6.3-jdk-8-slim
    dockerOptions: ""

  executeNpm:
    dockerImage: ppiper/node-browsers:v3

  executeGradle:
    dockerImage: gradle:6.0.0-jdk8

  buildExecute:
    npmInstall: true
    npmRunScripts:
      - 'ci-build'
      - 'ci-backend-unit-test'
      - 'ci-package'

  testsPublishResults:
    junit:
      active: true
      pattern: '**/target/surefire-reports/*.xml,s4hana_pipeline/reports/backend-unit/**,s4hana_pipeline/reports/frontend-integration/**/*.xml,s4hana_pipeline/reports/e2e/*.xml,s4hana_pipeline/reports/backend-integration/**'
    jacoco:
      active: false
    cobertura:
      active: false
    cucumber:
      active: false
      pattern: 's4hana_pipeline/reports/e2e/*.json'

  checkFindbugs:
    includeFilterFile: s4hana_findbugs_include_filter.xml
    scanModules:
      - "application"

  checkPmd:
    scanModules:
      - "application"

  checkJMeter:
    dockerImage: famiko/jmeter-base
    testPlan: ./performance-tests/*
    reportDirectory: /jmeter-report
    failThreshold: 100
    unstableThreshold: 90

  cloudFoundryDeploy:
    dockerImage: ppiper/cf-cli:v2
    keepOldInstance: true
    useGoStep: true
    stashContent: []

  cloudFoundryCreateService:
    stashContent: []

  neoDeploy:
    dockerImage: ppiper/neo-cli:v2
    deployMode: "warParams"
    neoHome: "/sdk"
    mavenDeploymentModule: 'application'

  mtaBuild:
    buildTarget: "CF"
    mtaBuildTool: "cloudMbt"
    installArtifacts: true

  checkFrontendCodeCoverage:
    codeCoverageFrontend:
      unstable: 0
      failing: 0

  tmsUpload:
    namedUser: "CLOUD_SDK_PIPELINE"

  sonarExecuteScan:
    dockerImage: 'ppiper/node-browsers:v3'

  fortifyExecuteScan:
    buildTool: 'maven'

  checkmarxExecuteScan:
    filterPattern: "!**/*.log, !**/*.lock, !**/*.json, !**/*.html, !**/Cx*, !**/test/**, !s4hana_pipeline/**, !**/unit-tests/**, !**/integration-tests/**, !**/frontend-unit-tests/**, !**/e2e-tests/**, !**/performance-tests/**, **/*.js, **/*.java, **/*.ts"
    preset: "36"
    vulnerabilityThresholdLow: 99999
    vulnerabilityThresholdMedium: 0
    vulnerabilityThresholdUnit: 'absolute'


#Stage Specific Configurations
stages:
  frontendIntegrationTests:
    runScripts: ['ci-it-frontend']
    virtualFrameBuffer: true

  backendIntegrationTests:
    runScripts: ['ci-it-backend']

  s4SdkQualityChecks:
    disabledChecks: []

  endToEndTests:
    stageLocking: true
    lockingResource: 'endToEndTest'

  productionDeployment:
    stageLocking: true
    lockingResource: 'productionDeployment'
    ordinal: 80
